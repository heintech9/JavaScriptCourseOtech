<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    #carousel {
      display: flex;
      align-items: center;
    }

    #carousel img {
      max-width: 300px;
      max-height: 200px;
    }

    #carousel button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="carousel">
    <button id="prev">Previous</button>
    <img id="image" src="https://img.freepik.com/free-photo/closeup-shot-beautiful-ginger-domestic-kitten-sitting-white-surface_181624-35913.jpg?t=st=1721020038~exp=1721023638~hmac=f969e47ca76cdf360875c3608a0af07a2731cfb95b5e0331f9cda25b63210926&w=740" alt="Carousel Image">
    <button id="next">Next</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
